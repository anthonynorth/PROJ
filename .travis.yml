language: R
warnings_are_errors: true
sudo: true
cache: packages

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'

    packages:
       - libproj-dev

matrix:
    include:
        - os: linux
          r: release
          dist: xenial  # 16.04
          env:
           - BUILD_NAME=xenial_release
           - R_CODECOV=true
        - os: linux
          r: devel
          dist: xenial
        - os: linux
          r: oldrel
          dist: xenial
        - os: osx
          r: release
          before_install: ''
          disable_homebrew: true
          env:
           - BUILD_NAME=osx_release
           - R_CODECOV=true
          #- os: osx
          #r: devel
          #before_install: ''
          #disable_homebrew: true

after_success:
  - Rscript -e 'covr::codecov()'
