# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, ci]
  pull_request:
    branches: [main]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release', PROJ_VERSION: '9.3.0'}
          - {os: ubuntu-latest,   r: 'oldrel-1', PROJ_VERSION: '9.3.0'}
          - {os: ubuntu-latest,   r: 'release', PROJ_VERSION: '8.2.1'}
          - {os: ubuntu-latest,   r: 'release', PROJ_VERSION: '7.2.1'}
          - {os: ubuntu-latest,   r: 'release', PROJ_VERSION: '6.3.1'}
          - {os: ubuntu-latest,   r: 'release', PROJ_VERSION: '5.2.0'}
          - {os: ubuntu-latest,   r: 'release', PROJ_VERSION: '4.9.3'}



    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Install macOS system dependencies
        if: runner.os == 'macOS'
        run: |
           brew install openssl
           brew install proj

      - name: Install ubuntu system dependencies
        if: runner.os == 'ubuntu-latest'
        run: |
           wget https://download.osgeo.org/proj/proj-{runner.PROJ_VERSION}.tar.gz
           tar zxvf proj-{runner.PROJ_VERSION}.tar.gz
           cd proj-{runner.PROJ_VERSION}
           ./configure --prefix /usr
           make install -j4
           sudo make install
           sudo ldconfig

      -name: Install
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
